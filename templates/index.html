
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Interrupt-O-Meter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="interrupt-o-meter,interrupt tracker">
    <meta name="author" content="Jero Sutlovic">

    <!-- Le styles -->

    <!-- fonts -->
    <link href="/static/libs/furore-ffk/stylesheet.css" rel="stylesheet">

    <link href="/static/libs/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/libs/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Main style -->
    <link href="/static/css/meter.css" rel="stylesheet">

    <!-- Fav and touch icons -->
    <!-- <link rel="shortcut icon" href="/static/libs/bootstrap/ico/favicon.ico"> -->

    <!-- Script initialization stuff -->
    <script>
      var interrupt_data = {{ iom_data|safe }};

      var days_since = {{ days_since|safe }};
    </script>
  </head>

  <body id="meter">

    <div class="container">

      <div class="row">
        <h1 class="title">Interrupt - O - Meter</h1>
      </div>

      <div class="row">

        <div class="span4 hotfix">
          <h3>Days since Hotfix</h3>

          <span class="days current"></span>

          <hr />
          <h4>Record:</h4>
          <span class="days max small"></span>

          <a href="#hotfix" class="reset btn">Reset</a>
        </div>

        <div class="span4 outage">
          <h3>Days since Outage</h3>

          <span class="days current"></span>

          <hr />
          <h4>Record:</h4>
          <span class="days max small"></span>

          <a href="#outage" class="reset btn">Reset</a>
        </div>

        <div class="span4 interrupts">
          <h3>Interrupts</h3>

          <div id="interrupts_graph"></div>

          <a href="#iteration" class="reset btn">Reset</a>
          <a href="#iteration" class="update btn">Update</a>
        </div>

      </div>

    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/libs/jquery/jquery-1.8.3.min.js"></script>
    <script src="/static/libs/flotr2/flotr2.min.js"></script>
    <script src="/static/js/meter.js"></script>

  </body>
</html>
